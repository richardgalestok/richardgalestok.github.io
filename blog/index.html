---
layout: default
title: Blog
---
<div class="blurb">
	<h1>{{ page.title }}</h1>
	

	  {% for post in site.posts %}
    <ul class="article-separator">
          <h2><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h2>
        <span>Napísané dňa: {{ post.date | date_to_string }}</span>
        <p>{{ post.content | strip_html | truncatewords: 20 }}</p>
        	</ul>
	  {% endfor %}
    


  </div>
